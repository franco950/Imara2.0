{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}" >
<body>
    <section class="login">
        <div class="login_box">
            <div class="left">
                <div class="contact">
                    <form method="post" action="{% url 'password_reset_confirm' uidb64=user.uidb64 token=user.token %}">
                        <h2>confirm reset</h2>
                        {% csrf_token %}
                        {{ form.as_p }}
                       
                        <button type="submit" class="submit">Confirm reset</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <img src="{% static 'imara.png' %}" alt="no image">
            </div>
        </div>
    
        
    </section>
</body>
